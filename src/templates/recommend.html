<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movie Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto">

        <h1 class="text-3xl font-bold mb-6">AI Movie Recommendations</h1>

        <form action="/recommend/generate" method="post">
            <button type="submit"
                class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">
                Generate Recommendations
            </button>
        </form>

        {% if recommendations %}
        <div class="bg-white p-6 rounded-lg shadow mt-8 whitespace-pre-line">
            <h2 class="text-xl font-semibold mb-4">Suggestions</h2>
            <p class="text-gray-800">{{ recommendations }}</p>
        </div>
        {% endif %}

        <a href="/" class="inline-block mt-8 text-blue-500 hover:underline">‚Üê Back to Home</a>
    </div>
</body>
</html>
